<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字营销策略思维导图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
        }
        .mindmap {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .branch {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .branch h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .branch ul {
            list-style: none;
            padding: 0;
        }
        .branch ul li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">数字营销策略思维导图</h1>
    <div class="mindmap">
        <div class="branch">
            <h2>社交媒体</h2>
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>LinkedIn</li>
                <li>Twitter</li>
            </ul>
        </div>
        <div class="branch">
            <h2>内容营销</h2>
            <ul>
                <li>博客</li>
                <li>视频</li>
                <li>信息图表</li>
                <li>电子书</li>
            </ul>
        </div>
        <div class="branch">
            <h2>SEO</h2>
            <ul>
                <li>关键词研究</li>
                <li>页面优化</li>
                <li>外链建设</li>
                <li>技术SEO</li>
            </ul>
        </div>
        <div class="branch">
            <h2>邮件营销</h2>
            <ul>
                <li>邮件列表</li>
                <li>自动化</li>
                <li>个性化</li>
                <li>分析</li>
            </ul>
        </div>
        <div class="branch">
            <h2>付费广告</h2>
            <ul>
                <li>Google Ads</li>
                <li>Facebook Ads</li>
                <li>展示广告</li>
                <li>重定向</li>
            </ul>
        </div>
    </div>
</body>
</html>
